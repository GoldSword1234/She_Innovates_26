    function goToHome() {

    function goToModules() {

    function goToBadges() {

    }

    function goToProfile() {
        window.location.href = "profile.html";
    }

    const API_BASE = "https://api.jgao.cc";

    async function loadProfile() {
      try {
        const response = await fetch(API_BASE + "/GetUsers", {
          method: "GET",
          credentials: "include",
          headers: {
            "Accept": "application/json"
          }
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error("GetUsers failed: " + text);
        }

        const data = await response.json();
        console.log("Profile data:", data);

        if (!Array.isArray(data) || data.length === 0) {
          throw new Error("No user data returned");
        }

        const user = data[0];
        const dob = new Date(user.dateofbirth).toLocaleDateString();

        document.getElementById("profileCard").innerHTML = `
          <h2>${user.firstname} ${user.lastname}</h2>
          <p><strong>User ID:</strong> ${user.userid}</p>
          <p><strong>Auth User ID:</strong> ${user.auth_user_id}</p>
          <p><strong>Date of Birth:</strong> ${dob}</p>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById("profileCard").innerHTML =
          "<p style='color:red;'>Failed to load profile</p>";
      }
    }

    // âœ… Only runs when this page loads
    document.addEventListener("DOMContentLoaded", loadProfile);
  </script>
