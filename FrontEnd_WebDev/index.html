<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login / Register — She Innovates</title>

<link rel="stylesheet" href="styles.css">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #7f7fd5;
}

.auth-container {
  background: #111827;
  padding: 2rem;
  border-radius: 8px;
  width: 100%;
  max-width: 400px;
}

.auth-container h2 {
  text-align: center;
  margin-bottom: 1rem;
}

form div {
  margin-bottom: 1rem;
  
}

label {
  display: block;
  margin-bottom: 0.25rem;
}

input {
  width: 100%;
  padding: 0.6rem;
  border-radius: 4px;
  border: none;
}

button {
  width: 100%;
  padding: 0.7rem;
  background: #2563eb;
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
  border-radius: 4px;
}

button:hover {
  background: #1d4ed8;
}

.toggle {
  margin-top: 1rem;
  text-align: center;
}

.toggle a {
  color: #60a5fa;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="auth-container">

  <!-- LOGIN -->
  <form id="loginForm">
    <h2>Log In</h2>

    <div>
      <label for="login-username">Username / Email</label>
      <input id="login-username" required>
    </div>

    <div>
      <label for="login-password">Password</label>
      <input id="login-password" type="password" required>
    </div>

    <button type="submit">Log In</button>

    <div class="toggle">
      Don’t have an account?
      <a onclick="showRegister()">Register</a>
    </div>
  </form>

  <!-- REGISTER -->
  <form id="registerForm" style="display:none">
    <h2>Register</h2>

    <div>
      <label>Username</label>
      <input id="reg-username" required>
    </div>

    <div>
      <label>Password</label>
      <input id="reg-password" type="password" required>
    </div>

    <div>
      <label>First Name</label>
      <input id="reg-firstname" required>
    </div>

    <div>
      <label>Last Name</label>
      <input id="reg-lastname" required>
    </div>

    <div>
      <label>Date of Birth</label>
      <input id="reg-dob" type="date" required>
    </div>

    <button type="submit">Create Account</button>

    <div class="toggle">
      Already have an account?
      <a onclick="showLogin()">Log In</a>
    </div>
  </form>

</div>

<script>
/* Toggle views */
function showRegister() {
  document.getElementById('loginForm').style.display = 'none';
  document.getElementById('registerForm').style.display = 'block';
}

function showLogin() {
  document.getElementById('registerForm').style.display = 'none';
  document.getElementById('loginForm').style.display = 'block';
}

/* LOGIN */
document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();

  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;

  const res = await fetch('https://api.jgao.cc/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (res.ok) {
    window.location.href = 'home.html';
  } else {
    alert(data.error || 'Login failed');
  }
});

/* REGISTER */
document.getElementById('registerForm').addEventListener('submit', async e => {
  e.preventDefault();

  const payload = {
    username: document.getElementById('reg-username').value,
    password: document.getElementById('reg-password').value,
    firstname: document.getElementById('reg-firstname').value,
    lastname: document.getElementById('reg-lastname').value,
    dateofbirth: document.getElementById('reg-dob').value
  };

  const res = await fetch('https://api.jgao.cc/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  if (res.ok) {
    alert('Account created! You can now log in.');
    showLogin();
  } else {
    alert(data.error || 'Registration failed');
  }
});
</script>

</body>
</html>
